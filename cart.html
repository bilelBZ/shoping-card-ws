<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <title>Document</title>
  </head>
  <style></style>
  <body>
    <h1>Shoping Card</h1>
    <div class="product-list">
      <div class="product">
        <img src="http://127.0.0.1:5500/assets/baskets.png" alt="" />
        <div><span class="unit-price">100</span><span>$</span></div>
        <div>
          <button class="increment">+</button>
          <span class="qute">0</span>
          <button class="decrement">-</button>
        </div>
        <i class="fas fa-heart"></i>
        <button class="delete">delete</button>
      </div>
      <div class="product">
        <img src="http://127.0.0.1:5500/assets/socks.png" alt="" />
        <div><span class="unit-price">20</span><span>$</span></div>
        <div>
          <button class="increment">+</button>
          <span class="qute">0</span>
          <button class="decrement">-</button>
        </div>
        <i class="fas fa-heart"></i>
        <button class="delete">delete</button>
      </div>
      <div class="product">
        <img src="http://127.0.0.1:5500/assets/bag.png" alt="" />
        <div><span class="unit-price">15</span><span>$</span></div>
        <div>
          <button class="increment" >+</button>
          <span class="qute">0</span>
          <button class="decrement">-</button>
        </div>
        <i class="fas fa-heart "></i>
        <button class="delete">delete</button>
      </div>
    </div>

    <div class="total">
      <h3>total price</h3>
      <div><span class="total-price">0</span><span>$</span></div>
    </div>
    <script src="cart.js"></script>
  </body>
</html>
